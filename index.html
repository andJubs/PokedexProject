<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pokedex</title>

    <link rel="icon" href="/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">

    <script defer src="/js/script.js"></script>
</head>


<body>
    <main>
        <img src="#" alt="Pokemon" class="PokemonImage">

        <h1 class="PokemonData">
            <span class="PokemonNumber"> </span>
            <span class="PokemonName"> </span>
        </h1>

        <form class="Form">
            <input
            type="search" 
            class="InputSearch"
            placeholder="Nome ou número do Pokémon"
            required> 
        </form>

        <div class="Buttons">
            <button class="Button BtnPreview">Ant &lt;</button>
            <button class="Button BtnNext"> &gt; Prox</button>
        </div>

        <img src="/images/pokedex.png" alt="Pokedex" class="Pokedex">


    </main>
</body>
</html>
